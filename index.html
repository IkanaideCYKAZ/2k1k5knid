<script>
    function download(platform) {
        switch (platform) {
            case 'windows':
                window.location.href = 'https://example.com/downloads/modern-mica-windows.zip';
                break;
            case 'mac':
                window.location.href = 'https://example.com/downloads/modern-mica-macos.zip';
